<% _.each(results, function(item, i) { %>
    <a style="text-decoration: none; outline: 0;" href="/apps/#!/video-thumbs/<%= item.get("id")%>">
    <% if (item.selected === true) { %>
      <img class="thumbnail-reference-image selected-image"
    <% } else { %>
      <img class="thumbnail-reference-image"
    <% } %>
         data-id="<%= item.get("id") %>"
         src="<%= item.get("thumbs")[0].url %>"
         title="<%= item.get("name") %>" />
    </a>
<% }); %>
