<div id="form1">
  <app-form view-only="false" no-status no-edit no-cancel submit-label="Log in"
      form-title="Log in" name="loginForm" model="user" submit-fn="login(data)">
    <app-input ref="username"></app-input>
    <app-input ref="password"></app-input>
  </app-form>
  <p>If you don't have an account, you can <a href="/register">sign up</a> for one.</p>
</div>
