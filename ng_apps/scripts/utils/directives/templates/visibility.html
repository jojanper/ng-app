<div style="clear: both; position: relative;">
  <div ng-repeat="element in elements">
    <div class="visibility-item center sitemap_wrapper">
      <div style="height: inherit;" class="draal-media-nav">
        <div class="arrow-right"></div>
        <a ng-click="restore(element)" class="draal_button medium green_color green sitemap_button zooming-container"
           title="Click to restore">{{ element.title }}</a>
      </div>
    </div>
  </div>
</div>
