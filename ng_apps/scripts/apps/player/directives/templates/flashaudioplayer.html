<menu-dropdown class="playlist-selection" ng-show="showSongSelection" dropdown-element="transparent" title="Select music" auto-close="always" menu-items="menuItems"></menu-dropdown>
<delayed-search show="show" placeholder="Type to load audio" delayed-method="loadBySearch(search)"></delayed-search>
<audio-player model="{{ model }}" options="options" show-song-selection="showSongSelection"></audio-player>
